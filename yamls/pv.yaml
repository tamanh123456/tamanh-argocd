apiVersion: v1
kind: PersistentVolume
metadata:
  name: tcc-pv
  namespace: tcc-dev
spec:
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: file.csi.azure.com
    readOnly: false
    volumeHandle: unique-volumeid  # make sure this volumeid is unique in the cluster
    volumeAttributes:
      resourceGroup: TrinitySTGEnv  # optional, only set this when storage account is not in the same resource group as agent node
      shareName: persistent-volume-tcc-drupal
    nodeStageSecretRef:
      name: tcc-azure-storage-account-secret
      namespace: tcc-dev
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=0
    - gid=0
    - mfsymlinks
    - cache=strict
    - nosharesock
